<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor</title>
    <style>
        :root {
            --cor-fundo: #ffebf0;
            --cor-primaria: #ff4d6d;
            --cor-secundaria: #ff758f;
        }

        body {
            background-color: var(--cor-fundo);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Estilo do Envelope */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background-color: var(--cor-secundaria);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid var(--cor-primaria);
            transform-origin: top;
            transition: transform 0.5s 0.3s;
        }

        .coracao-click {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            font-size: 40px;
            transition: 0.3s;
        }

        /* Anima√ß√£o de Abrir */
        .aberto .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* Carta Oculta */
        .carta {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 260px;
            height: 160px;
            background: white;
            transition: transform 0.6s;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
        }

        .aberto .carta {
            transform: translateY(-120px);
            height: auto;
            width: 320px;
            left: -20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Contador e Conte√∫do */
        .mensagem-secreta {
            display: none;
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s;
        }

        #contador {
            font-weight: bold;
            color: var(--cor-primaria);
            font-size: 1.2em;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="abrirPresente()">
        <div class="envelope">
            <div class="coracao-click">‚ù§Ô∏è</div>
            <div class="carta">
                <p>Para o homem da minha vida...</p>
            </div>
        </div>
    </div>

    <div class="mensagem-secreta" id="conteudo">
        <h1>Feliz Dia dos Namorados!</h1>
        <p>Gabriela & Igor</p>
        <div id="contador">Calculando nosso tempo...</div>
        <p style="max-width: 400px; line-height: 1.6;">
            "Cada linha de c√≥digo que aprendo me lembra que o amor 
            √© a l√≥gica mais complexa e bonita que existe."
        </p>
        <div style="font-size: 50px;">üåπ</div>
    </div>

    <script>
        function abrirPresente() {
            document.getElementById('envelopeWrapper').classList.add('aberto');
            setTimeout(() => {
                document.getElementById('conteudo').style.display = 'block';
                iniciarContador();
            }, 1000);
        }

        function iniciarContador() {
            // AJUSTE A DATA AQUI: (Ano, M√™s - 1, Dia)
            // Janeiro √© 0, Fevereiro √© 1, etc.
            const dataInicio = new Date(2024, 5, 12); 

            setInterval(() => {
                const agora = new Date();
                const diff = agora - dataInicio;

                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutos = Math.floor((diff / 1000 / 60) % 60);
                const segundos = Math.floor((diff / 1000) % 60);

                document.getElementById('contador').innerHTML = 
                    `${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos!`;
            }, 1000);
        }
    </script>
</body>
</html>
